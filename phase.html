<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

    <title>Employee data management</title>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Current Employees
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col"> Total Billed ($)</th>

                    </tr>
                </thead id="tableGoesHere">
                <tbody>
                    <tr>
                        <td id="employee-name"></td>
                        <td id="role"></td>
                        <td id="startDate"></td>
                        <td id="months-worked"></td>
                        <td id="monthly-rate"></td>
                        <td id="total-billed"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Employee Name</label>
                    <input type="text" class="form-control" id="employee-name-input" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Role</label>
                    <input type="text" class="form-control" id="role-input" placeholder="CEO">
                </div>
                <div class="form-group">
                    <label for="date">Start Date</label>
                    <input type="date" id="date-input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthly-rate-input" placeholder="200000">
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script type="text/javascript" src="app.js"></script>
        </div>
    </div>
</body>

</html>
